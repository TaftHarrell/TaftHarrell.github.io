<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hurricanes in the United States: CSC-362 Final Project</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1> Hurricane Frequency in the United States</h1>
    <div class="main-flex-container">
        <div id="map"></div>
        <div id="colorElement"></div>
        <div class="time-range-selector">
            <label for="startYear">Start Year:</label>
            <input type="number" id="startYear" min="1851" max="2024" value="1851">
            
            <label for="endYear">End Year:</label>
            <input type="number" id="endYear" min="1851" max="2024" value="2024">
            
            <button id="updateTimeRange">Update</button>
            <div style="margin-top: 20px;"> <!--Maybe turn this into CSS?-->
                <button id="playPauseBtn">Play</button>
                <button id="backwardBtn">&lt;</button>
                <span id="groupLabel">1851 - 2024</span>
                <button id="forwardBtn">&gt;</button>
              </div>
            

            <div class="hurricaneSelector">
                <label for="hurricane Selector"> Select Hurricane</label>
                <input type="search" list="hurricane keyword" id="hurricaneSelector" name="searching" placeholder="Hurricane...">
                <datalist id="hurricane keyword">
                </datalist>
                <button id="hurricane_button">Confirm Selection</button>

            </div>
            <div class="hurricaneDisplayBox">
                <label for="hurricaneDisplayBox">Hurricane Characteristics:</label>
                <div id="hurricaneCharacteristics">
                <span id="name" class="hurricaneCharacteristics"><br>Name:</span>
                <span id="date" class="hurricaneCharacteristics"><br>Date:</span>
                <span id="maxWind" class="hurricaneCharacteristics"><br>Maximum Sustained Wind:</span>
                <span id="classification" class="hurricaneCharacteristics"><br>Classification:</span>
                </div>
            </div>
            <div>
                <button id="Previous">Previous</button>
                <button id="playPause">Play</button>
                <button id="Next">Next</button>
              </div>
              
                
           
            </div>
            <script src="js/d3.v6.min.js"></script>
            <script src="js/topojson.v3.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
            <script src="js/map.js"></script>
            <script src="js/main.js"></script>
        </body>
        </html>
